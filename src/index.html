<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebpackStarter</title>
</head>

<body>
  <div class="buttons">
    <button id="addTask">Добавить задачу</button><br>
    <button id="editDescription">Изменить описание задачи</button><br>
    <button id="date">Изменить дедлайн</button><br>
    <button id="isCompleted">Статус выполнения</button><br>
    <button id="delTask">Удалить задачу</button><br>
  </div>
  
  <table id="table">
    <thead>
      <tr>
          <th id="trName" colspan="1">Название</th>
          <th id="trId"colspan="1">id</th>
          <th id="trDescription"colspan="1">Описание</th>
          <th id="trDate"colspan="1">Дата</th>
          <th id="trStatus"colspan="1">Статус</th>
      </tr>
  </thead>
  <tbody></tbody>
  </table>
</body>

</html>
