<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebpackStarter</title>
</head>

<body>
  <div class="buttons">
    <button id="addTask">Добавить задачу</button><br>
    <button id="editDescription">Изменить описание задачи</button><br>
    <button id="date">Изменить дедлайн</button><br>
    <button id="isCompleted">Статус выполнения</button><br>
    <button id="editPriority">Изменить приоритет</button><br>
    <button id="delTask">Удалить задачу</button><br>
    

  </div>
  
  <table id="table">
    <thead>
      <tr>
          <th id="trName">Название</th><br>
          <th id="trId">id</th>
          <th id="trDescription">Описание</th>
          <th id="trDate">Дата</th>
          <th id="trStatus">Статус</th>
          <th id="trPriority">Приоритет</th>
      </tr>
  </thead>
  <tbody></tbody>
  </table>
</body>

</html>
